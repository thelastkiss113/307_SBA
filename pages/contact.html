  <body>
    <div class="contactContainer">
      <h2>Contact Us</h2>
      <form action="#">
        <div class="Contact">
          <label for="contactName" class="form-label">Name</label>
          <input
            type="contactText"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="contactEmail">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="contactMessage">
          <label for="message" class="form-label">Your Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="button">Submit</button>
      </form>

      <iframe
        src="https://giphy.com/embed/uhDDQ9UNoXISQ"
        width="480"
        height="350"
        frameborder="0"
        class="giphy-embed"
        allowfullscreen
      ></iframe>
