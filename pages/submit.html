<h2>Submit Your Story</h2>
<div class="submitForm">
<form action="#">
    <label for="firstName" class="firstName">First name:</label> <br>
    <input type="text" id="firstName" name="firstName" value="John"> <br>
    <label for="lastName" class="lastName">Last name:</label> <br>
    <input type="text" id="lastName" value="Doe"><br>
    <label for="email" class="email">Email:</label>
<input type="text" id="email" value="email@address.com"> <br> <br>
<label for="penName" class="penName">Pen name:</label>
<input type="text" id="penName" value="Pen Name">
<label for="website" class="website">Website:</label>
<input type="text" id="website" value="www.yourwebsite.com">
<label for="social" class="social">Social Media:</label>
<input type="text" id="social" value="@yoursocialmedia"> <br> <br>

<label for="genre">Choose your story genre:</label>

<select name="genre" id="genre">
  <option value="True">True Crime</option>
  <option value="Slasher">Slasher</option>
  <option value="Monster">Monster</option>
  <option value="Body">Body</option>
  <option value="Folk">Folk</option>
  <option value="Sci-Fi">Sci-Fi</option>
  <option value="Occult">Occult</option>
  <option value="Experimental">Experimental</option>
  <option value="Historical">Historical</option>
  <option value="Domestic">Domestic</option>
  <option value="Apocalyptic">Apocalyptic</option>
</select>
<br> <br>

<textarea rows="4" name="comment" form="usrform">
    Enter your story synopsis here...</textarea>
    

<form action="#">
    <input type="file" id="myFile" name="filename">

    <input type="checkbox" id="agree" name="agree" value="agree"> plagiarism check - <label for="agree">"I agree this story is entirely my work"</label> <br/>
    <button type="button" class="button">Submit</button>
    
</form>
